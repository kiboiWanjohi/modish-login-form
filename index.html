<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/01543a5e59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>

<body>
    <h3>Modish Login Form 
    </h3>
    <form action="post" class="input-field">
    <div class="loginBox">
        <h4>Login Here <i class="fa-solid fa-hand-point-down"></i></h4> 
        <div class="insideIcon">
            <input type="text" placeholder="Email">
            <i class="fa-solid fa-envelope icon"></i>
        </div>
        <div class="insideIcon">
            <input type="password" name="Password" id="Password" placeholder="Password">
            <i class="fa-solid fa-key icon"></i>
        </div>
        <button>Submit</button>
    </div>
</form>
    <footer>
        <p><i class="fa-solid fa-copyright"></i> 2022 Modish Login Form | All Rights Reserved | Designed by Modish</p>
    </footer>
</body>
<script src="./app.js"></script>
</html>
